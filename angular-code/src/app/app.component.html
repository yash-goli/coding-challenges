<app-pipes-task></app-pipes-task>

<h3>Repeater as a tag with div</h3>
<repeater [options]="data">
  <ng-template let-item="item" #body>
    <div>
      <span>{{item.firstName}}</span> -
      <span>{{item.lastName}}</span> - 
      <span>{{item.birthday | date}}</span> - 
      <span>{{item.email}}</span>
    </div>
  </ng-template>
</repeater>

<h3>Repeater as a selector with table</h3>
<table>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Birthday</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody repeater [options]="data">
    <ng-template let-item="item" #body>
      <tr>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.birthday | date}}</td>
        <td>{{item.email}}</td>
      </tr>
    </ng-template>
  </tbody>
</table>
